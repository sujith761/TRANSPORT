<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f5f5f5;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Admin Login Test</h1>
    <form id="loginForm">
        <input type="email" id="email" value="admin@kasc.ac.in" placeholder="Email" required>
        <input type="password" id="password" value="Admin@123" placeholder="Password" required>
        <button type="submit">Test Login</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.textContent = 'Sending request...';
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                resultDiv.textContent = 'Response:\n' + JSON.stringify(data, null, 2);
                
                if (data.success) {
                    resultDiv.style.background = '#d4edda';
                    resultDiv.style.borderColor = '#28a745';
                } else {
                    resultDiv.style.background = '#f8d7da';
                    resultDiv.style.borderColor = '#dc3545';
                }
            } catch (error) {
                resultDiv.textContent = 'Error:\n' + error.message;
                resultDiv.style.background = '#f8d7da';
                resultDiv.style.borderColor = '#dc3545';
                console.error('Login error:', error);
            }
        });
    </script>
</body>
</html>
